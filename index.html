<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQL Link Tree</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>SQL <br>Link Tree</h1>
        
        <div class="buttons-grid">
            <!-- TikTok -->
            <div class="card">
                <div class="icon-container tiktok-icon">
                    <img src="Image/tiktok_logo.svg"  alt="Tiktok logo" >
                </div>
                <p>Share to</p>
                <h3>TikTok</h3>
                <button class="action-button">Share</button>
            </div>
            

             <!-- Facebook 
            <div class="card">
                <div class="icon-container facebook-icon">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <p>Follow our</p>
                <h3>Facebook Page</h3>
                <button class="action-button">Follow us</button>
            </div>
            -->
            
            <!-- Red Note -->
            <div class="card">
                <div class="icon-container rednote-icon">
                    <img src="Image/xiaohongshu_logo.svg"  alt="Red note logo" >
                </div>
                <p>Follow us on</p>
                <h3>Red note</h3>
                <button class="action-button">Share</button>
            </div>
            
            <!-- Google -->
            <div class="card">
                <div class="icon-container google-icon">
                    <img src="Image/google_logo.svg" alt="Google logo">
                </div>
                <p>Review us on</p>
                <h3>Google review</h3>
                <button class="action-button">Review us</button>
            </div>
            
            <!-- Facebook Alt -->
            <div class="card">
                <div class="icon-container facebook-icon">
                    <img src="Image/facebook_logo.svg" alt="facebook logo">
                </div>
                <p>Share to</p>
                <h3>Facebook</h3>
                <button class="action-button">Follow us</button>
            </div>
            
            <!-- Instagram -->
            <div class="card">
                <div class="icon-container instagram-icon">
                    <img src="Image/Instagram_logo.svg" alt="instagram logo">
                </div>
                <p>Follow us on</p>
                <h3>Instagram</h3>
                <button class="action-button">Follow us</button>
            </div>
            
            <!-- Wi-Fi -->
            <div class="card">
                <div class="icon-container wifi-icon">
                    <img src="Image/wifi_logo.svg" alt="wifi logo">
                </div>
                <p>Connect to</p>
                <h3>WI-FI</h3>
                <button class="action-button">Connect</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
